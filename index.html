<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rockstar.css">
    <title>Rockstar Games</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Rockstar Games</div>
        <ul class="nav-links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Juegos</a></li>
            <li><a href="#">Noticias</a></li>
            <li><a href="#">Soporte</a></li>
        </ul>
    </nav>

    <!-- Image Slider -->
    <div class="slider-box">
        <div class="slider">
            <!-- Slide 1 -->
            <div class="slide">
                <img src="https://images7.alphacoders.com/749/749807.png" alt="Game Image 1">
                <div class="caption">
                    <h2>Red Dead Redemption 2</h2>
                    <p>Experimenta una aventura epica</p>
                </div>
            </div>
            <!-- Slide 2 -->
            <div class="slide">
                <img src="https://images6.alphacoders.com/515/thumb-1920-515390.jpg" alt="Game Image 2">
                <div class="caption">
                    <h2>Grand Theft Auto V</h2>
                    <p>Entra al mundo del caos y el crimen</p>
                </div>
            </div>
            <!-- Slide 3 -->
            <div class="slide">
                <img src="https://picfiles.alphacoders.com/466/thumb-1920-466812.jpg" alt="Game Image 3">
                <div class="caption">
                    <h2>Max Payne 3</h2>
                    <p>Action-packed thriller</p>
                </div>
            </div>
        </div>

        <!-- Next/Previous Controls -->
        <div class="controls">
            <span id="prev">&#10094;</span>
            <span id="next">&#10095;</span>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Rockstar Games</p>
    </footer>

    <script src="rockstar.js"></script>
</body>
</html>
